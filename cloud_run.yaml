apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: calendar-sync
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
    run.googleapis.com/launch-stage: BETA
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/memory: 1Gi
        run.googleapis.com/cpu: "1"
        run.googleapis.com/timeout: 300s
        run.googleapis.com/concurrency: "80"
        run.googleapis.com/max-instances: "10"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      containers:
        - image: gcr.io/stevemcghee-slosports/calendar-sync:20251115-172937
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: "production"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: SPREADSHEET_ID
              value: "projects/stevemcghee-slosports/secrets/spreadsheet-id/versions/latest"
            - name: FLASK_SECRET_KEY
              value: "projects/stevemcghee-slosports/secrets/flask-secret-key/versions/latest"
            - name: GOOGLE_CLIENT_ID
              value: "projects/stevemcghee-slosports/secrets/google-client-id/versions/latest"
            - name: GOOGLE_CLIENT_SECRET
              value: "projects/stevemcghee-slosports/secrets/google-client-secret/versions/latest"
            - name: GOOGLE_REDIRECT_URI
              value: "https://calendar-sync-927659207918.us-central1.run.app/auth/callback"
            - name: SEND_EMAIL
              value: "true"
            - name: SMTP_SERVER
              value: "smtp.gmail.com"
            - name: SMTP_PORT
              value: "587"
            - name: FROM_EMAIL
              value: "sloswimtiming@gmail.com"
            - name: SMTP_USERNAME
              value: "projects/stevemcghee-slosports/secrets/smtp-username/versions/latest"
            - name: SMTP_PASSWORD
              value: "projects/stevemcghee-slosports/secrets/smtp-password/versions/latest"
            - name: TO_EMAIL
              value: "projects/stevemcghee-slosports/secrets/to-email/versions/latest"
          resources:
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 5000
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3 